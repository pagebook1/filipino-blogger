<div class="card">
    <img src="{{ post.image }}" class="card-img-top" alt="{{ post.title }}">
    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="btn btn-primary">Read More</a>
    </div>
  </div>
